name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Checkout rgbds
        uses: actions/checkout@master
        with:
          path: rgbds
          ref: v0.8.0
          repository: gbdev/rgbds

      - name: Install rgbds
        working-directory: rgbds
        run: |
          sudo make install

      - name: Remove rgbds
        run: |
          rm -rf rgbds

      - name: Make
        run: |
          make -j$(nproc)
  validate:
    runs-on: windows-latest
    continue-on-error: true
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Validate
        run: $files = Get-ChildItem -Filter "*.asm" "maps";foreach ($file in $files){ tools/PokeTextValidator.exe maps/$file }