name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Checkout rgbds
        uses: actions/checkout@master
        with:
          path: rgbds
          ref: v0.8.0
          repository: gbdev/rgbds

      - name: Install rgbds
        working-directory: rgbds
        run: |
          sudo make install

      - name: Remove rgbds
        run: |
          rm -rf rgbds

      - name: Make
        run: |
          make -j$(nproc)
          
  changedfiles:
    runs-on: ubuntu-latest
    
    outputs:
      asm: ${{ steps.changes.outputs.asm }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Get changed files
        id: changes
        run: |
          echo "::set-output name=asm::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep .asm$ | xargs)"
          
  validate:
    runs-on: ubuntu-latest
    needs: changedfiles
    continue-on-error: true
    strategy:
      fail-fast: true
      
    if: ${{needs.changedfiles.outputs.ts}}
    steps:
      - name: Checkout
        uses: actions/checkout@master
        
      - name: Install Mono
        run: |
          sudo apt install ca-certificates gnupg
          sudo gpg --homedir /tmp --no-default-keyring --keyring /usr/share/keyrings/mono-official-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
          echo "deb [signed-by=/usr/share/keyrings/mono-official-archive-keyring.gpg] https://download.mono-project.com/repo/ubuntu stable-focal main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
          sudo apt update
          sudo apt install mono-complete
          
      - name: Compile validator
        run: |
          sudo chmod +x tools/PokeGen2TextValidator.cs
          mcs -out:tools/PokeGen2TextValidator.exe tools/PokeGen2TextValidator.cs
          
      - name: Validate
        run: |
          ${{needs.changedfiles.outputs.asm}} | xargs -L1 mono tools/PokeGen2TextValidator.exe 
