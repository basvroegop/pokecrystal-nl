name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Checkout rgbds
        uses: actions/checkout@master
        with:
          path: rgbds
          ref: v0.8.0
          repository: gbdev/rgbds

      - name: Install rgbds
        working-directory: rgbds
        run: |
          sudo make install

      - name: Remove rgbds
        run: |
          rm -rf rgbds

      - name: Make
        run: |
          make -j$(nproc)
  validate:
    runs-on: windows-latest
    continue-on-error: true
    strategy:
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install .NET 4.8
        run: Install-Binary -Url 'https://download.visualstudio.microsoft.com/download/pr/2d6bb6b2-226a-4baa-bdec-798822606ff1/8494001c276a4b96804cde7829c04d7f/ndp48-x86-x64-allos-enu.exe' -InstallArgs @("Setup", "/passive", "/norestart") -ExpectedSHA256Sum '68C9986A8DCC0214D909AA1F31BEE9FB5461BB839EDCA996A75B08DDFFC1483F'
      - name: Validate
        run: $files = Get-ChildItem -Filter "*.asm" "maps";foreach ($file in $files){ tools/PokeGen2TextValidator.exe maps/$file }